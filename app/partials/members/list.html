<div>
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-8 col-lg-10">
      <h1 class="pageHeader">Members</h1>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-2">
      <input type="text" class="form-control" placeholder="Find a member" ng-model="membersearch" />
    </div>
  </div>
  <div ng-include src="'partials/breadcrumbs.html'"></div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
  <table class="table table-striped">
    <thead>
      <tr>
        <td>Full Name</td>
        <td class="hidden-xs hidden-sm">Handle/Nickname</td>
        <td class="hidden-xs hidden-sm">Email</td>
        <td class="hidden-xs hidden-sm">Member Level</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="member in members | filter:membersearch">
        <td>{{ member.firstname }} {{ member.lastname }}</td>
        <td class="hidden-xs hidden-sm">{{ member.handle }}</td>
        <td class="hidden-xs hidden-sm">{{ member.emailaddress }}</td>
        <td class="hidden-xs hidden-sm">{{ member.memberlevel }}</td>
        <td class="hidden-xs hidden-sm">
          <a href="#/members/edit/{{ member.memberid }}" class="btn btn-primary">Edit</a> 
          <button ng-click="delete(member.memberid, $index)" class="btn btn-danger">Delete</button> 
          <button class="btn {{ member.isActive != 1 ? 'btn-warning' : 'btn-success'}}" ng-click="toggleActive(member.memberid, $index)">
            {{ member.isActive != 1 ? 'Deactivate' : 'Activate'}}
          </button>
        </td>
        <td class="visible-xs visible-sm">
          <div class="btn-group">
            <button type="button" class="btn btn-danger">Actions</button>
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#/members/edit/{{ member.memberid }}">Edit</a></li>
              <li><a ng-click="delete(member.memberid, $index)">Delete</a></li>
              <li><a ng-click="toggleActive(member.memberid, $index)">{{ member.isActive != 1 ? 'Deactivate' : 'Activate'}}</a></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
