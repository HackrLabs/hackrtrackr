<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h1>Add Member</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <form role="form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="John" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Smith" />
      </div>
      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="John.Smith@example.com" />
      </div>
      <div class="form-group">
        <label for="handle">Nick Name/Handle</label>
        <input type="text" class="form-control" id="handle" placeholder="Jonny/eaterofsouls" />
      </div>
      <div class="form-group">
        <label for="accessTimeStart">Access Time</label>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <input type="time" class="form-control" id="accessTimeStart" />
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <input type="time" class="form-control" id="accessTimeEnd" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="handle">Nick Name/Handle</label>
        <input type="text" class="form-control" id="handle" placeholder="Jonny/eaterofsouls">
      </div>
      <div class="well">
        <h3>Access Cards</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Card ID</th>
              <th>Card Type</th>
            </tr>
          </thead>
          <tbody class="table-striped">
          </tbody>
        </table>
        <form class="form-inline" role="form">
          <div class="form-group">
            <label for="card">Card Number</label>
            <input class="form-control" type="text" id="card" placeholder="ADK458D9" /> 
          </div>
          <div class="form-group">
            <label for="cardType">Card Type</label>
            <select id="cardType" class="form-control">
              <option value="{{ option.value }}" ng-repeat="{{ option in cardTypes }}"> {{ option.name }}</option>
            </select>
          </div>
          <button type="button" class="btn btn-info">Add Card</button>
        </form>
      </div>
      <button type="button" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
